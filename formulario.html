<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css"> <!-- http://127.0.0.1:5500/formulario.css -->
    <title>Formulário de Cadastro</title>
</head>
<body>
    <div class="form-container">
        <h2>Cadastro</h2>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            <label for="telefone">Telefone:</label>
            <label for="CPF">CPF:</label>
            <input type="CPF" id="CPF" name="CPF" required>
            <label for="data de nascimento">Data de nascimento:</label>
            <input type="data de nascimento" id="data de nascimento" name="Data de nascimento" required>
            <label for="endereço completo">Endereço completo:</label>
            <input type="endereço completo" id="endereço completo" name="endereço completo" required>
            <input type="tel" id="telefone" name="telefone">
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script src="formulario.js"></script>
</body>
</html>
